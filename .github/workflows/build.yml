name: CI/CD

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle
      run: ./gradlew buildShadow

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
          name: ServerSeekerV2-Discord.jar
          path: ./bot/build/libs/bot-1.0-SNAPSHOT-all.jar

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Clone the Docker Image Base
        uses: actions/checkout@v3
        with:
          repository: 'EngurRuzgar/ServerSeekerV2-Discord-Docker'
          path: /opt/discord/

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: ServerSeekerV2-Discord.jar
          path: /opt/discord/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: /opt/discord/
          push: true
          tags: nucceteere/serverseekerv2-discord-bot:latest